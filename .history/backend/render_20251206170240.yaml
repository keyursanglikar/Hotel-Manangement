services:
  - type: web
    name: hotel-manangement
    env: node
    region: ohio
    buildCommand: npm install
    startCommand: npm start
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 4000
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: CORS_ORIGIN
        value: https://food-frontend.vercel.app,https://food-admin.vercel.app,http://localhost:5174,http://localhost:5173
    autoDeploy: true